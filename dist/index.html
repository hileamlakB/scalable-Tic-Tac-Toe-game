<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    
  
   
   <div class="gameContainer">
       <h1>Tic Tac Toe</h1>
       <div class="gameBoard">
           <div class="paper">
                <div class="col" id="0">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>
                <div class="col" id="1">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>
                <div class="col" id="2">
                    <div class="box" id="0"></div>
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                </div>
                <div class="message"></div>
           </div>
           
           

        </div>
   
       <!-- <button class="btn-primary">Play</button> -->
       <div class="controller">
           <label for="against">Play Against: </label>
            <select name="" id="playerId">

                <option value="0">

                </option>
                <option value="1">
                    Computer
                </option>
                <option selected value="2">
                    Friend

                </option>
            </select>
        
        <button class="btn-primary" id="restart">Restart</button>
        
 
        
    </div>
       
       
   </div>

  
      
   </div>
</body>
<script src="script/helpers.js"></script>
<script src="script/gameClasses.js"></script>
<script src="script/main.js"></script>

</html>
